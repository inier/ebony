<div class="l_row l_space-b">
    <h4 class="l_text-center">FORMS</h4>
</div>
<div class="l_row l_space-b">
    <div class="l_space-t">
        <form class="form" style="max-height: 600px;" name="" id="" action="">
            <fieldset class="l_c4">
                <label>Input</label>
                <input type="text" name="" id="" placeholder="Sample Input">
            </fieldset>
            <fieldset class="l_c4">
                <label>Select List</label>
                <select name="" id="">
                    <option value="Option 1">Option 1</option>
                    <option value="Option 2">Option 2</option>
                    <option value="Option 3">Option 3</option>
                </select>
            </fieldset>
            <fieldset class="l_c4">
                <label>Textarea</label>
                <textarea name="" id=""></textarea>
            </fieldset>
            <fieldset class="l_c4">
                <label>Checkboxes</label>
                <label>
                    <input type="checkbox" id="checkbox" value="checkbox1">
                    <span>Checkbox1</span>
                </label>
                <label>
                    <input type="checkbox" id="checkbox" value="checkbox2">
                    <span>Checkbox2</span>
                </label>
            </fieldset>
            <fieldset class="l_c4">
                <label>Radio Buttons</label>
                <label>
                    <input type="radio" name="radio" id="radio" value="radio1">
                    <span>Radio1</span>
                </label>
                <label>
                    <input type="radio" name="radio" id="radio" value="radio2">
                    <span>Radio2</span>
                </label>
            </fieldset>
        </form>
	</div>
</div>
