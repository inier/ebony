<!DOCTYPE html>
<html ng-app="Presentation">
<head>
<title>IVORY Framework</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link id="main_css" rel="stylesheet" href="stylesheets/main_ebony.css" media="all">
<link id="index_css" rel="stylesheet" href="stylesheets/index.css" media="all">

<script type="text/javascript" src="javascripts/bundle.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="ui/javascripts/ebony.js"></script>
<script type="text/javascript" src="ui/javascripts/accordion.js"></script>
<script type="text/javascript" src="ui/javascripts/tabs.js"></script>
<script type="text/javascript">
$=require('jquery');
hljs=require('hljs');
function toggle_theme(){
    var ebony = "stylesheets/main_ebony.css";
    var ivory = "stylesheets/main_ivory.css";
    var $ = require('jquery');
    if($("#main_css").attr("href") === ebony){
        $("#main_css").attr("href", ivory);
    }else{
        $("#main_css").attr("href", ebony);
    }
}
var app=angular.module('Presentation', ["ebony"])
.controller('IndexController', ['$scope', function($scope) {
  $scope.templates =
    { 'intro': 'presentation/intro.html', 
	  'grid': 'presentation/grid.html',
	  'typography': 'presentation/typography.html',
	  'form': 'presentation/form.html',
	  'component': 'presentation/component.html',
	  'glyphicon': 'presentation/glyphicon.html',
	  'emoji': 'presentation/emoji.html'
	};
}]);
app.directive('highlight', function(){
	return {
		scope: {},
		restrict: "C",
		replace: true,
		link: function(scope, elem, attr){
			$(elem).each(function(i,e){hljs.highlightBlock(e);});
			}
		};
});

</script>
</head>
<body style="" ng-controller="IndexController">
<div class="row">
    <h2 class="text-center">EBONY: IVORY FRAMEWORK MODIFIED</h1>
    <br>
</div>
<div class="content" ng-model="index">
    <div class="grid">
        <div class="row space-top space-bot" ng-include="templates.intro">
        </div>
        <div class="row space-top space-bot" ng-include="templates.grid">
        </div>
        <div class="row space-top space-bot" ng-include="templates.typography">
        </div>
        <div class="row space-top space-bot" ng-include="templates.form">
        </div>
        <div class="row space-top space-bot" ng-include="templates.component">
        </div>
        <div class="row space-top space-bot" ng-include="templates.glyphicon">
        </div>
        <div class="row space-top space-bot" ng-include="templates.emoji">
        </div>
    </div>
</div><!-- content -->
</body>
</html>
